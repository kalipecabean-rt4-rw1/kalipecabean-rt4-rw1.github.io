<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutasi Rekening - POS RT RW</title>
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    <style>
        /* Menambahkan transisi untuk animasi fade-in yang mulus */
        #transactionTableBody tr, #imagePopup {
            transition: opacity 0.3s ease-in-out;
        }
        /* Menghilangkan scrollbar saat popup aktif */
        body.popup-open {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full bg-white min-h-screen">
        <div class="p-4 border-b">
            <h1 class="text-xl font-bold text-gray-800">PENERIMAAN & BELANJA</h1>
            <p class="text-sm text-gray-500">PEMBANGUNAN POS RT04 RW01 - KALIPECABEAN</p>
        </div>

        <div class="sticky top-0 bg-white z-10 p-4 border-b shadow-sm">
            <div class="relative flex items-center">
                <input type="text" id="searchInput" placeholder="Cari Keterangan atau No. Reff..."
                    class="w-full pl-4 pr-12 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="sortButton"
                    class="absolute right-0 mr-1.5 p-1.5 bg-slate-100 text-slate-600 rounded-full hover:bg-slate-200 hover:text-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-colors"
                    aria-label="Urutkan">
                    <svg id="sortIconDesc" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                    <svg id="sortIconAsc" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-3 text-left font-semibold text-gray-600">Keterangan</th>
                        <th class="p-3 text-right font-semibold text-gray-600 whitespace-nowrap">Mutasi</th>
                        <th class="p-3 text-right font-semibold text-gray-600 whitespace-nowrap">Saldo</th>
                    </tr>
                </thead>
                <tbody id="transactionTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="imagePopup" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center z-50 p-4 opacity-0 hidden transition-opacity">
        <div class="relative bg-white p-2 rounded-lg shadow-lg max-w-sm w-full">
            <img id="popupImage" src="" alt="Bukti Transaksi" class="w-full h-auto rounded-md">
            <button id="closePopupButton" class="absolute -top-3 -right-3 bg-white text-black rounded-full h-8 w-8 flex items-center justify-center shadow-lg font-bold text-xl">&times;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let allTransactions = [];
            let isDescending = true;
            let latestTransactionReff = null;

            const searchInput = document.getElementById('searchInput');
            const sortButton = document.getElementById('sortButton');
            const tableBody = document.getElementById('transactionTableBody');
            const sortIconDesc = document.getElementById('sortIconDesc');
            const sortIconAsc = document.getElementById('sortIconAsc');
            const imagePopup = document.getElementById('imagePopup');
            const popupImage = document.getElementById('popupImage');
            const closePopupButton = document.getElementById('closePopupButton');

            const dataUrl = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLj_mpeTgDxFPg5TntYsS0UUPtXoX7IG0G25RNyA6dMwifkG0hPI1HK3VRoKd7VhO8sRgF_ZHNHu7cSJjGKsOtu5MQWO2oYh9axj2ULfkzIjd_L2-SaaVj6ziW50FSaagihLqe7C0MCui7B4PQpADyXWxKqF2Drh3IHFLoifmzlGHSoHjW00sfT1si5Eq_iV0JwRYUcUc9CfBcHs4HOVtkkImGcZRQeh5wgF7JXoU8h-NWNFZKIK_1mAZjscZu_6kbbnZhFGc4rV6RSax-Xj1iyH6ioy6VyWcKptD5Xt&lib=MLLS5aBaAgAnNslygjriEtI_L-RvyYFNc';

            const formatCurrency = (amount) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
            const formatDate = (timestamp) => {
                const date = new Date(timestamp);
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
            };
            const delay = ms => new Promise(res => setTimeout(res, ms));

            function getRowInnerHTML(trx) {
                const isLatest = trx.noReff === latestTransactionReff;
                const mutationClass = trx.tipe === 'masuk' ? 'text-green-600' : 'text-red-600';
                const mutationPrefix = trx.tipe === 'masuk' ? '+' : '-';
                
                // PERUBAHAN 1: Buat tombol "Lihat Bukti" hanya jika trx.bukti ada isinya
                const proofButtonHTML = trx.bukti ? `
                    <div class="mt-2">
                        <button class="view-proof-btn text-blue-500 hover:underline text-xs font-semibold" data-image-url="${trx.bukti}">
                            Lihat Bukti
                        </button>
                    </div>` : ''; // Jika tidak ada, kembalikan string kosong

                return `
                    <td class="p-3 align-top">
                        <p class="text-xs text-gray-500">${trx.tanggal}</p>
                        <p class="font-semibold text-gray-800">${trx.keterangan}</p>
                        <p class="text-xs text-gray-400 mt-1">${trx.noReff}</p>
                        ${proofButtonHTML}
                    </td>
                    <td class="p-3 text-right align-top whitespace-nowrap">
                        <span class="font-semibold ${mutationClass}">${mutationPrefix} ${formatCurrency(trx.jumlah)}</span>
                    </td>
                    <td class="p-3 text-right align-top whitespace-nowrap">
                        <span class="font-semibold text-gray-700">${formatCurrency(trx.saldo)}</span>
                        ${isLatest ? '<div class="text-xs text-blue-500 font-semibold mt-0.5">*SALDO TERAKHIR</div>' : ''}
                    </td>
                `;
            }

            const renderTable = (transactions) => {
                tableBody.innerHTML = '';
                if (transactions.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-gray-500">Data tidak ditemukan.</td></tr>';
                    return;
                }
                transactions.forEach(trx => {
                    const row = document.createElement('tr');
                    row.className = 'odd:bg-white even:bg-slate-100';
                    row.innerHTML = getRowInnerHTML(trx);
                    tableBody.appendChild(row);
                });
            };

            async function loadData() {
                tableBody.innerHTML = `<tr><td colspan="3" class="p-8 text-center text-gray-500"><div class="flex justify-center items-center space-x-2"><svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><span>Memuat data...</span></div></td></tr>`;
                try {
                    const response = await fetch(dataUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const rawData = await response.json();

                    // PERUBAHAN 2: Menggunakan data 'BUKTI' dari JSON, bukan placeholder
                    allTransactions = rawData.map(item => ({
                        tanggal: formatDate(item.TANGGAL),
                        noReff: item['NO REFF'],
                        keterangan: item.KETERANGAN,
                        tipe: item.DEBET > 0 ? 'masuk' : 'keluar',
                        jumlah: item.DEBET || item.KREDIT,
                        saldo: item.SALDO,
                        bukti: item.BUKTI // Langsung menggunakan data dari API
                    }));
                    
                    allTransactions.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));
                    latestTransactionReff = allTransactions[0]?.noReff;

                    tableBody.innerHTML = '';
                    if (allTransactions.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center text-gray-500">Tidak ada data transaksi.</td></tr>';
                        return;
                    }
                    for (const trx of allTransactions) {
                        const row = document.createElement('tr');
                        row.className = 'odd:bg-white even:bg-slate-100';
                        row.style.opacity = '0'; 
                        row.innerHTML = getRowInnerHTML(trx);
                        tableBody.appendChild(row);
                        void row.offsetWidth; 
                        row.style.opacity = '1';
                        await delay(50);
                    }
                } catch (error) {
                    console.error("Gagal mengambil atau memproses data:", error);
                    tableBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-red-500">Gagal memuat data. Silakan coba lagi nanti.</td></tr>`;
                }
            }

            function showPopup(imageUrl) {
                popupImage.src = imageUrl;
                imagePopup.classList.remove('hidden');
                document.body.classList.add('popup-open');
                setTimeout(() => imagePopup.classList.remove('opacity-0'), 10);
            }

            function hidePopup() {
                imagePopup.classList.add('opacity-0');
                document.body.classList.remove('popup-open');
                setTimeout(() => {
                    imagePopup.classList.add('hidden');
                    popupImage.src = ""; // Kosongkan src untuk mencegah gambar lama terlihat sekilas
                }, 300);
            }
            
            tableBody.addEventListener('click', function(event) {
                if (event.target.classList.contains('view-proof-btn')) {
                    const imageUrl = event.target.dataset.imageUrl;
                    if (imageUrl) {
                        showPopup(imageUrl);
                    }
                }
            });

            closePopupButton.addEventListener('click', hidePopup);
            imagePopup.addEventListener('click', function(event) {
                if (event.target === imagePopup) {
                    hidePopup();
                }
            });

            searchInput.addEventListener('input', function () {
                const query = this.value.toLowerCase();
                const filteredData = allTransactions.filter(trx =>
                    trx.keterangan.toLowerCase().includes(query) ||
                    trx.noReff.toLowerCase().includes(query)
                );
                renderTable(filteredData);
            });

            sortButton.addEventListener('click', function () {
                isDescending = !isDescending;
                allTransactions.sort((a, b) => {
                    const dateA = new Date(a.tanggal);
                    const dateB = new Date(b.tanggal);
                    return isDescending ? dateB - dateA : dateB - dateA;
                });
                sortIconDesc.classList.toggle('hidden', !isDescending);
                sortIconAsc.classList.toggle('hidden', isDescending);
                searchInput.dispatchEvent(new Event('input'));
            });

            loadData();
        });
    </script>

</body>
</html>
